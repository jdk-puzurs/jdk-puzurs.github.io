<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JDK Puzurs</title>
    <script type="text/javascript">
      var r = Math.floor( Math.random() * 1000 );
      
      document.head.innerHTML += `<link rel="stylesheet" href="style.css?r=${r}">`;
      
      function loadScript() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200)
            const geval = eval;
            geval(xhttp.responseText);
        };
        xhttp.open("GET", "main.js?r=" + r, true);
        xhttp.send();
      }
    </script>
  </head>
  <body onload="loadScript()">

    <h1 id="title">Puzurs</h1>
    <h2 id="subtitle">pasākumi</h2>
    <img id="puzurs-bg" src="puzurs-bg.png">

    <div id="events"></div>

    <div id="panel-bg" onclick="panelClose()"></div>
    <div id="panel">

      <h1 id="panel-title"></h1>
      <p id="panel-text"></p>
      <h2 id="panel-close" onclick="panelClose()">×</h2>

    </div>

  </body>
</html>
